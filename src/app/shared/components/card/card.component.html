<mat-card class="example-card" matRipple>
  <img
    mat-card-image
    [src]="filtroImagem ? 'https://picsum.photos/seed/'+ filtroImagem + produto.id + '/300/300' : 'https://bartenderstore.com.br/wp-content/uploads/2023/05/no-image.jpg'"
    alt="Photo of a Shiba Inu"
    class="custom-img"
  />
  <mat-card-header>
    <mat-card-title>{{ produto.nome }}</mat-card-title>
    <mat-card-subtitle>R$ {{(produto.precoMedioDiaria).toFixed(2)}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="py-2">
    <p>
      {{ produto.descricao }}
    </p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <span class="tag">Tag teste</span>
    <button
      mat-mini-fab
      color="primary"
      aria-label="BotÃ£o para adicionar"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
