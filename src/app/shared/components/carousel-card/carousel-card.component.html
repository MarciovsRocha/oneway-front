<swiper
[slidesPerView]="4" 
[spaceBetween]="10"
        [navigation]="true"
        [centeredSlides]="true"
        [loop]="true"
        [slideToClickedSlide]="true"
        [pagination]="{ clickable: true}"
        [scrollbar]='{ draggable: true }'
        (slideChange)="onSlideChange()"
    >
    @for (slide of products; track slide) {
      <ng-template swiperSlide>
        <mat-card class="example-card my-2 mb-5">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct
                spitz breeds of dog from Japan. A small, agile dog that copes very
                well with mountainous terrain, the Shiba Inu was originally bred
                for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </ng-template>
    }
    </swiper>
