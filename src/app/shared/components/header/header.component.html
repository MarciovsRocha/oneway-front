<mat-toolbar class="header" [ngClass]="{ mobile: showMenu }">
  <span class="header__logo mb-1">oneway</span>
  <ul class="header__icons buttons">
    <li>
      <button mat-button>Item1</button>
    </li>
    <li>
      <button mat-button>Item2</button>
    </li>
    <li>
      <button mat-button>Item3</button>
    </li>
  </ul>
  <ul class="header__icons">
    <li>
      <button mat-icon-button aria-label="Nigth Mode">
        <fa-icon [icon]="faMoon"></fa-icon>
      </button>
    </li>
    <li>
      <button mat-icon-button aria-label="Ligth Mode">
        <fa-icon [icon]="faSun"></fa-icon>
      </button>
    </li>
    <li>
      <button mat-icon-button aria-label="Profile">
        <fa-icon [icon]="faUser"></fa-icon>
      </button>
    </li>
    <li class="d-sm-none">
      <button
        (click)="showMenu = !showMenu"
        class="header__icons__toggle-button"
        mat-icon-button
        aria-label="Profile"
      >
        @if (!showMenu) {
        <mat-icon>menu</mat-icon>
        } @else {
        <mat-icon>close</mat-icon>
        }
      </button>
    </li>
  </ul>
</mat-toolbar>
