<header>
  <mat-toolbar class="header__mat-toolbar flex-center" [ngClass]="{ mobile: showMenu }">
    <div class="header__container container">
      <span (click)="router.navigate([''])" class="header__logo mb-1">oneway</span>
      <ul class="header__icons buttons">
        <li>
          <button mat-button>Item 1</button>
        </li>
        <li>
          <button mat-button>Item 2</button>
        </li>
        <li>
          <button mat-button>Item 3</button>
        </li>
      </ul>
      <ul class="header__icons">
        @if (!isMobile) {
        <li (click)="isNightMode = !isNightMode">
          @if (!isNightMode) {
          <button mat-icon-button aria-label="Night Mode">
            <fa-icon [icon]="faMoon"></fa-icon>
          </button>
          } @else {
          <button mat-icon-button aria-label="Light Mode">
            <fa-icon [icon]="faSun"></fa-icon>
          </button>
          }
        </li>
        <li>
          <button
            class="btn-session"
            (click)="router.navigate(['signup'])"
            [matMenuTriggerFor]="menu"
            mat-button
            aria-label="Profile"
          >
            <div class="flex-center">
              <fa-icon [icon]="faUser"></fa-icon>
              <p>Iniciar Sess√£o</p>
            </div>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </li>
        }

        <li class="d-sm-none">
          <button
            (click)="showMenu = !showMenu"
            class="header__icons__toggle-button"
            mat-icon-button
            aria-label="Profile"
          >
            @if (!showMenu) {
            <mat-icon>menu</mat-icon>
            } @else {
            <mat-icon mat-icon>close</mat-icon>
            }
          </button>
        </li>
      </ul>
    </div>
  </mat-toolbar>
</header>
