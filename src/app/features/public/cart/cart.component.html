<app-header />
<main class="mt-4">
  <section class="form-section container">
    <mat-card class="autenticate-card">
      <mat-card-header class="d-flex justify-content-center">
        <mat-card-title class="custom-title text-center"
          >Carrinho</mat-card-title
        >
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="py-2 px-5">
        <div class="product">
          <div class="row product__header d-flex align-items-center">
            <div class="col-6">Produto</div>
            <div class="col-2">Categoria</div>
            <div class="col-2">Quantidade</div>
            <div class="col-2">Subtotal</div>
          </div>
          @for (item of ['', '']; track item) {
          <div class="row product__row d-flex align-items-center">
            <div class="col-6">Havai</div>
            <div class="col-2">Hospedagem</div>
            <div class="col-2">2</div>
            <div class="col-2">R$80</div>
          </div>
          }
        </div>
        <div class="row mt-5">
          <div class="col">
            <h4>Tem cupom?</h4>
            <p>Adicione seu código para um desconto instântaneo</p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Código"
              />
            </mat-form-field>
          </div>
          <div class="col">

          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
</main>
