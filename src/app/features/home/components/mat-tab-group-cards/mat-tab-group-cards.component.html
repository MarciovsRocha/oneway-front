<div class="custom-tab-group mb-3">
  <mat-tab-group 
    class="mb-3" mat-stretch-tabs="false" mat-align-tabs="start"
    (selectedTabChange)="onTabChange($event)" #tabGroup
    >
    @for (type of productTypeList; track type) {
      <mat-tab [label]="type"></mat-tab>
    }
  </mat-tab-group>
</div>
<app-carousel-card
  [filtroImagem]="filtroImagem"
  [produtos]="produtos"
  (notify)="addToCart($event)"
/>
