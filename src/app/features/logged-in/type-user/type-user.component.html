<main class="type-user-component d-flex justify-content-center align-items-center">
  <section class="container">
    <div class="d-flex justify-content-center align-content-center">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ "SELECIONE.TIPO.USUARIO" | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="d-flex justify-content-center align-content-center gap-2">
            <button
              (click)="navigateAndSetType('/start', UserType.Cliente)"
              mat-fab
              extended
              color="primary"
              aria-label="Botão Sou Cliente"
            >
              {{ "CLIENTE" | translate }}
            </button>
            <button
              (click)="navigateAndSetType('/product', UserType.Proprietario)"
              mat-fab
              extended
              color="primary"
              aria-label="Botão Sou Proprietário"
            >
            {{ "PROPRIETARIO" | translate }}
            </button>
            <button
              (click)="navigateAndSetType('/home-adm', UserType.Administrador)"
              mat-fab
              extended
              color="primary"
              aria-label="Botão Sou Adminstrador"
            >
            {{ "ADMINISTRADOR" | translate }}
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</main>
