<app-header />
<main class="container">
  <app-default-list-layout [title]="'Lista de Produtos'" [primaryBtnText]="'Voltar'">
    <mat-form-field class="w-100">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      @for (column of columnsWithoutAction; track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      }

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="edit(element)" mat-icon-button class="m-1" aria-label="Ícone Editar">
            <fa-icon [icon]="faPenToSquare"></fa-icon>
          </button>
          <button mat-icon-button class="m-1" aria-label="Night Mode">
            <fa-icon [icon]="faTrashCan"></fa-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="teste"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay" class="teste"></tr>
    </table>
  </app-default-list-layout>
</main>
