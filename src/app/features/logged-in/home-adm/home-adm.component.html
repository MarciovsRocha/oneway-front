<main class="home-dashboard home-adm-component">
  <section class="container">
    <div class="row mt-4">
      @for (item of headerData; track item){
      <div class="col">
        <mat-card class="h-100">
          <mat-card-header>
            <mat-card-title>{{ item?.title | translate }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>{{ item?.value }}</mat-card-content>
        </mat-card>
      </div>
      }
    </div>
    <div class="row">
      <div class="col-12 col-md-6 my-4">
        <mat-card class="h-100">
          <mat-card-header>
            <mat-card-title>{{ "PRODUTOS" | translate }}</mat-card-title>
            <mat-card-subtitle>{{ "TOTAL.CADASTRADOS" | translate }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div id="chart" style="text-align: center">
              <apx-chart
                [series]="chartDonutOptions.series"
                [chart]="chartDonutOptions.chart"
                [dataLabels]="chartDonutOptions.dataLabels"
                [legend]="chartDonutOptions.legend"
                [labels]="chartDonutOptions.labels"
                [responsive]="chartDonutOptions.responsive"
                [colors]="chartDonutOptions.colors"
                [stroke]="chartDonutOptions.stroke"
                [tooltip]="chartDonutOptions.tooltip"
              ></apx-chart>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-12 col-md-6 my-4">
        <mat-card class="h-100">
          <mat-card-header>
            <mat-card-title>{{ "CIDADE" | translate }}</mat-card-title>
            <mat-card-subtitle>{{ "MAIOR.NUMERO.PRODUTOS" | translate }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div id="chartBar" style="text-align: center">
              <apx-chart
                [series]="chartBarOptions.series"
                [chart]="chartBarOptions.chart"
                [dataLabels]="chartBarOptions.dataLabels"
                [plotOptions]="chartBarOptions.plotOptions"
                [xaxis]="chartBarOptions.xaxis"
                [colors]="chartBarOptions.colors"
                [tooltip]="chartBarOptions.tooltip"
              ></apx-chart>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>
</main>
